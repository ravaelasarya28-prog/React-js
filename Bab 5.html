//Memecah Class Componenet (5.8 &5.9)
const mahasiswas = [
{
id: "01",
nama: "Eka",
jurusan: "Teknik Informatika",
pasFoto: "people1.jpg"
},
{
id: "02",
 nama: "Lisa",
jurusan: "Sistem Informasi",
pasFoto: "people2.jpg"
},
{
id: "03",
nama: "Rudi",
jurusan: "Teknik Elektro",
pasFoto: "people3.jpg"
}
];
class Mahasiswa extends React.Component {
render() {
return (
mahasiswas.map((mahasiswa) =>
<figure key={mahasiswa.id}>
<img src={"img/" + mahasiswa.pasFoto} alt={mahasiswa.nama} />
<figcaption>{mahasiswa.nama} ({mahasiswa.jurusan})</figcaption>
</figure>
)
)
}
}
class DaftarMahasiswa extends React.Component {
render() {
return (
<React.Fragment>
<h1>Daftar Mahasiswa - Teknik Informatika</h1>
<hr />
<section style={{ display: "flex", textAlign: "center" }}>
<Mahasiswa />
</section>
</React.Fragment>
)
}
}
ReactDOM.render(<DaftarMahasiswa />, document.getElementById('root'));
